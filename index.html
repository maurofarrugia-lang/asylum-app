<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauro's Idiot Guide to EU Asylum Pact</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); padding: 20px; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(33, 150, 243, 0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        .header p { opacity: 0.95; font-size: 1.1em; }
        .tab-nav { display: flex; background: #f5f5f5; border-bottom: 2px solid #e0e0e0; flex-wrap: wrap; }
        .tab-button { flex: 1; min-width: 150px; padding: 15px 20px; background: none; border: none; cursor: pointer; font-size: 1em; font-weight: 600; color: #666; transition: all 0.3s; position: relative; }
        .tab-button:hover { background: #e3f2fd; color: #2196f3; }
        .tab-button.active { color: #2196f3; background: white; }
        .tab-button.active::after { content: ''; position: absolute; bottom: -2px; left: 0; right: 0; height: 3px; background: #2196f3; }
        .tab-content { display: none; padding: 30px; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .search-section { margin-bottom: 30px; }
        .search-box { position: relative; }
        #searchInput, #defSearchInput, #guideSearchInput, #indexSearchInput { width: 100%; padding: 15px 50px 15px 20px; font-size: 1em; border: 2px solid #e0e0e0; border-radius: 10px; transition: all 0.3s; }
        #searchInput:focus, #defSearchInput:focus, #guideSearchInput:focus, #indexSearchInput:focus { outline: none; border-color: #2196f3; box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1); }
        .clear-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: #f44336; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9em; display: none; }
        .clear-btn:hover { background: #d32f2f; }
        .results { margin-top: 20px; }
        .result-item, .definition-card, .index-section { background: #f8f9fa; padding: 20px; margin-bottom: 15px; border-radius: 10px; border-left: 4px solid #2196f3; transition: all 0.3s; }
        .result-item:hover, .definition-card:hover, .index-section:hover { box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15); transform: translateX(5px); }
        .result-item h3, .definition-card h4, .index-section h3 { color: #2196f3; margin-bottom: 10px; font-size: 1.3em; }
        .badge { display: inline-block; background: #e3f2fd; color: #2196f3; padding: 4px 12px; border-radius: 12px; font-size: 0.8em; font-weight: bold; margin-bottom: 8px; }
        .meta { color: #666; font-size: 0.9em; margin: 8px 0; }
        .description { color: #333; line-height: 1.6; margin: 10px 0; }
        .keyword-tag { display: inline-block; background: #bbdefb; color: #1565c0; padding: 3px 10px; border-radius: 10px; font-size: 0.85em; margin: 3px; }
        .result-item a { display: inline-block; margin-top: 10px; color: #2196f3; text-decoration: none; font-weight: 600; }
        .result-item a:hover { text-decoration: underline; }
        .no-results { text-align: center; padding: 60px 20px; color: #999; }
        .alphabet-index { display: flex; flex-wrap: wrap; gap: 8px; margin: 20px 0; justify-content: center; }
        .letter-btn { width: 35px; height: 35px; background: #e3f2fd; color: #2196f3; border: 2px solid #2196f3; border-radius: 50%; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .letter-btn:hover { background: #2196f3; color: white; transform: scale(1.1); }
        .letter-btn.disabled { opacity: 0.3; cursor: not-allowed; }
        .highlight { background-color: #ffeb3b; padding: 2px 4px; border-radius: 3px; font-weight: bold; }
        .stats-panel { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%); color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-card h3 { font-size: 2em; margin-bottom: 5px; }
        .stat-card p { opacity: 0.9; font-size: 0.9em; }
        .category-filter select { padding: 10px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em; cursor: pointer; background: white; }
        .subsection { margin-left: 20px; margin-top: 15px; padding: 15px; background: white; border-radius: 8px; border-left: 3px solid #90caf9; }
        .subsection h4 { color: #1976d2; font-size: 1.1em; margin-bottom: 10px; }
        .subsection ul { margin-left: 20px; }
        .subsection li { margin: 8px 0; color: #555; line-height: 1.6; }
        @media (max-width: 768px) {
            .header h1 { font-size: 1.5em; }
            .tab-button { font-size: 0.9em; padding: 12px 10px; }
            .tab-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Mauro's Idiot Guide to EU Asylum Pact</h1>
            <p>Making asylum law actually understandable!</p>
        </div>

        <div class="tab-nav">
            <button class="tab-button active" onclick="switchTab('regulations')">üìã Regulations</button>
            <button class="tab-button" onclick="switchTab('definitions')">üìñ Definitions</button>
            <button class="tab-button" onclick="switchTab('guidelines')">üîç EUAA Guidelines</button>
            <button class="tab-button" onclick="switchTab('caseworker')">‚öñÔ∏è Caseworker Index</button>
        </div>

        <div id="regulations-tab" class="tab-content active">
            <div class="stats-panel">
                <div class="stat-card"><h3 id="reg-count">7</h3><p>EU Regulations</p></div>
                <div class="stat-card"><h3>2024</h3><p>Adoption Year</p></div>
            </div>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search regulations..." oninput="performSearch()">
                    <button class="clear-btn" id="clearBtn" onclick="clearSearch()">‚úï</button>
                </div>
            </div>
            <div class="results" id="regulationsResults"></div>
        </div>

        <div id="definitions-tab" class="tab-content">
            <div class="stats-panel">
                <div class="stat-card"><h3 id="def-count">132</h3><p>Definitions</p></div>
                <div class="stat-card"><h3>A-Z</h3><p>Alphabetical</p></div>
            </div>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="defSearchInput" placeholder="üîç Search definitions..." oninput="searchDefinitions()">
                    <button class="clear-btn" id="defClearBtn" onclick="clearDefSearch()">‚úï</button>
                </div>
            </div>
            <div class="alphabet-index" id="alphabetIndex"></div>
            <div class="results" id="definitionsResults"></div>
        </div>

        <div id="guidelines-tab" class="tab-content">
            <div class="stats-panel">
                <div class="stat-card"><h3 id="guide-count">27</h3><p>Guidelines</p></div>
                <div class="stat-card"><h3>2024-2026</h3><p>Years</p></div>
            </div>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="guideSearchInput" placeholder="üîç Search guidelines..." oninput="searchGuidelines()">
                    <button class="clear-btn" id="guideClearBtn" onclick="clearGuideSearch()">‚úï</button>
                </div>
            </div>
            <div class="category-filter">
                <label>Filter: </label>
                <select id="categorySelect" onchange="filterByCategory()">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="results" id="guidelinesResults"></div>
        </div>

        <div id="caseworker-tab" class="tab-content">
            <div class="stats-panel">
                <div class="stat-card"><h3>164</h3><p>Search Items</p></div>
                <div class="stat-card"><h3>8</h3><p>Categories</p></div>
                <div class="stat-card"><h3>7</h3><p>Regulations</p></div>
            </div>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="indexSearchInput" placeholder="üîç Search caseworker index (e.g., credibility, detention, vulnerability)..." oninput="searchCaseworkerIndex()">
                    <button class="clear-btn" id="indexClearBtn" onclick="clearIndexSearch()">‚úï</button>
                </div>
                <div class="meta" id="indexSearchStats" style="margin-top:10px;"></div>
            </div>
            <div class="results" id="caseworkerResults"></div>
        </div>
    </div>

    <script>
        let database = null;

        async function loadDatabase() {
            try {
                const response = await fetch('complete_database.json');
                database = await response.json();
                console.log('Database loaded:', database);
                displayRegulations(database.regulations);
                displayDefinitions(database.definitions);
                displayGuidelines(database.euaa_guidelines);
                displayCaseworkerIndex(database.caseworker_index);
                initializeAlphabetIndex();
                initializeCategoryFilter();
            } catch (error) {
                console.error('Error loading database:', error);
                document.getElementById('caseworkerResults').innerHTML = '<div class="no-results"><h3>Error loading database</h3><p>Please check console for details</p></div>';
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        // Escape special regex characters
        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.getElementById('clearBtn').style.display = query ? 'block' : 'none';
            if (!query) { displayRegulations(database.regulations); return; }
            const filtered = database.regulations.filter(r => 
                `${r.title} ${r.description} ${r.keywords.join(' ')}`.toLowerCase().includes(query)
            );
            displayRegulations(filtered, query);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearBtn').style.display = 'none';
            displayRegulations(database.regulations);
        }

        function displayRegulations(regs, highlight = null) {
            const container = document.getElementById('regulationsResults');
            if (!regs.length) {
                container.innerHTML = '<div class="no-results"><h3>No results</h3></div>';
                return;
            }
            container.innerHTML = regs.map(r => {
                let title = r.title, desc = r.description;
                if (highlight) {
                    const regex = new RegExp(`(${escapeRegex(highlight)})`, 'gi');
                    title = title.replace(regex, '<span class="highlight">$1</span>');
                    desc = desc.replace(regex, '<span class="highlight">$1</span>');
                }
                return `
                    <div class="result-item">
                        <span class="badge">${r.number}</span>
                        <h3>${title}</h3>
                        <div class="meta">üìÖ ${r.adopted}</div>
                        <div class="description">${desc}</div>
                        <div>${r.keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')}</div>
                        <a href="${r.eur_lex_url}" target="_blank">üìÑ EUR-Lex ‚Üí</a>
                    </div>
                `;
            }).join('');
        }

        function searchDefinitions() {
            const query = document.getElementById('defSearchInput').value.toLowerCase();
            document.getElementById('defClearBtn').style.display = query ? 'block' : 'none';
            if (!query) { displayDefinitions(database.definitions); return; }
            const filtered = database.definitions.filter(d => 
                `${d.term} ${d.definition}`.toLowerCase().includes(query)
            );
            displayDefinitions(filtered, query);
        }

        function clearDefSearch() {
            document.getElementById('defSearchInput').value = '';
            document.getElementById('defClearBtn').style.display = 'none';
            displayDefinitions(database.definitions);
        }

        function displayDefinitions(defs, highlight = null) {
            const container = document.getElementById('definitionsResults');
            if (!defs.length) {
                container.innerHTML = '<div class="no-results"><h3>No definitions</h3></div>';
                return;
            }
            const sorted = [...defs].sort((a, b) => a.term.localeCompare(b.term));
            container.innerHTML = sorted.map(d => {
                let term = d.term, def = d.definition;
                if (highlight) {
                    const regex = new RegExp(`(${escapeRegex(highlight)})`, 'gi');
                    term = term.replace(regex, '<span class="highlight">$1</span>');
                    def = def.replace(regex, '<span class="highlight">$1</span>');
                }
                return `
                    <div class="definition-card" id="def-${d.term.charAt(0).toUpperCase()}">
                        <h4>${term}</h4>
                        <div class="description">${def}</div>
                        ${d.regulation ? `<div class="meta">üìã ${d.regulation}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function initializeAlphabetIndex() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const available = new Set(database.definitions.map(d => d.term.charAt(0).toUpperCase()));
            document.getElementById('alphabetIndex').innerHTML = alphabet.map(letter => 
                `<button class="letter-btn ${available.has(letter) ? '' : 'disabled'}" 
                 ${available.has(letter) ? `onclick="jumpToLetter('${letter}')"` : 'disabled'}>${letter}</button>`
            ).join('');
        }

        function jumpToLetter(letter) {
            const el = document.getElementById(`def-${letter}`);
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function searchGuidelines() {
            const query = document.getElementById('guideSearchInput').value.toLowerCase();
            document.getElementById('guideClearBtn').style.display = query ? 'block' : 'none';
            if (!query) { displayGuidelines(database.euaa_guidelines); return; }
            const filtered = database.euaa_guidelines.filter(g => 
                `${g.title} ${g.description} ${g.keywords.join(' ')}`.toLowerCase().includes(query)
            );
            displayGuidelines(filtered, query);
        }

        function clearGuideSearch() {
            document.getElementById('guideSearchInput').value = '';
            document.getElementById('guideClearBtn').style.display = 'none';
            displayGuidelines(database.euaa_guidelines);
        }

        function initializeCategoryFilter() {
            const categories = [...new Set(database.euaa_guidelines.map(g => g.category))].sort();
            const select = document.getElementById('categorySelect');
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = cat;
                select.appendChild(opt);
            });
        }

        function filterByCategory() {
            const cat = document.getElementById('categorySelect').value;
            if (cat === 'all') { displayGuidelines(database.euaa_guidelines); return; }
            const filtered = database.euaa_guidelines.filter(g => g.category === cat);
            displayGuidelines(filtered);
        }

        function displayGuidelines(guides, highlight = null) {
            const container = document.getElementById('guidelinesResults');
            if (!guides.length) {
                container.innerHTML = '<div class="no-results"><h3>No guidelines</h3></div>';
                return;
            }
            container.innerHTML = guides.map(g => {
                let title = g.title, desc = g.description;
                if (highlight) {
                    const regex = new RegExp(`(${escapeRegex(highlight)})`, 'gi');
                    title = title.replace(regex, '<span class="highlight">$1</span>');
                    desc = desc.replace(regex, '<span class="highlight">$1</span>');
                }
                return `
                    <div class="result-item">
                        <span class="badge">${g.category}</span>
                        <h3>${title}</h3>
                        <div class="meta">üìÖ ${g.date}</div>
                        <div class="description">${desc}</div>
                        <div>${g.keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')}</div>
                        <a href="${g.url}" target="_blank">üìÑ EUAA ‚Üí</a>
                    </div>
                `;
            }).join('');
        }

        // FIXED CASEWORKER INDEX SEARCH
        function searchCaseworkerIndex() {
            const query = document.getElementById('indexSearchInput').value.toLowerCase().trim();
            const clearBtn = document.getElementById('indexClearBtn');
            const statsEl = document.getElementById('indexSearchStats');
            
            clearBtn.style.display = query ? 'block' : 'none';
            
            if (!query) { 
                displayCaseworkerIndex(database.caseworker_index); 
                statsEl.textContent = '';
                return; 
            }
            
            console.log('Searching for:', query);
            
            const filtered = {};
            let totalMatches = 0;
            
            for (const [key, cat] of Object.entries(database.caseworker_index)) {
                const matchingSections = cat.sections.filter(sec => {
                    const searchText = `${sec.name} ${sec.items.join(' ')} ${sec.keywords.join(' ')}`.toLowerCase();
                    return searchText.includes(query);
                });
                
                if (matchingSections.length > 0) {
                    filtered[key] = {...cat, sections: matchingSections};
                    totalMatches += matchingSections.length;
                }
            }
            
            console.log('Found matches:', totalMatches);
            statsEl.textContent = `Found ${totalMatches} section(s) matching "${query}"`;
            displayCaseworkerIndex(filtered, query);
        }

        function clearIndexSearch() {
            document.getElementById('indexSearchInput').value = '';
            document.getElementById('indexClearBtn').style.display = 'none';
            document.getElementById('indexSearchStats').textContent = '';
            displayCaseworkerIndex(database.caseworker_index);
        }

        function displayCaseworkerIndex(index, highlight = null) {
            const container = document.getElementById('caseworkerResults');
            
            if (!index || Object.keys(index).length === 0) {
                container.innerHTML = '<div class="no-results"><h3>üòî No results</h3><p>Try different keywords like: credibility, detention, vulnerability, interview, etc.</p></div>';
                return;
            }
            
            container.innerHTML = Object.entries(index).map(([key, cat]) => `
                <div class="index-section">
                    <h3>${cat.title}</h3>
                    <div class="meta">${cat.subtitle}</div>
                    ${cat.sections.map(sec => {
                        let name = sec.name;
                        if (highlight) {
                            const regex = new RegExp(`(${escapeRegex(highlight)})`, 'gi');
                            name = name.replace(regex, '<span class="highlight">$1</span>');
                        }
                        return `
                            <div class="subsection">
                                <h4>${name}</h4>
                                <span class="badge">${sec.regulation}</span>
                                <ul>
                                    ${sec.items.map(item => {
                                        let displayItem = item;
                                        if (highlight) {
                                            const regex = new RegExp(`(${escapeRegex(highlight)})`, 'gi');
                                            displayItem = item.replace(regex, '<span class="highlight">$1</span>');
                                        }
                                        return `<li>${displayItem}</li>`;
                                    }).join('')}
                                </ul>
                                <div style="margin-top:10px;">
                                    ${sec.keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `).join('');
        }

        window.addEventListener('DOMContentLoaded', loadDatabase);
    </script>
</body>
</html>
