<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauro's Idiot Guide to EU Asylum Pact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(33, 150, 243, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.95;
            font-size: 1.1em;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }

        .tab-button:hover {
            background: #e3f2fd;
            color: #2196f3;
        }

        .tab-button.active {
            color: #2196f3;
            background: white;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #2196f3;
        }

        .tab-content {
            display: none;
            padding: 30px;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Search Section */
        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
        }

        .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            display: none;
        }

        .clear-btn:hover {
            background: #d32f2f;
        }

        .search-stats {
            margin-top: 15px;
            color: #666;
            font-size: 0.95em;
        }

        /* Filter Buttons */
        .filter-section {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #e3f2fd;
            color: #2196f3;
            border: 2px solid #2196f3;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #2196f3;
            color: white;
        }

        .filter-btn.active {
            background: #2196f3;
            color: white;
        }

        /* Results */
        .results {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
            transition: all 0.3s;
        }

        .result-item:hover {
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
            transform: translateX(5px);
        }

        .result-item h3 {
            color: #2196f3;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .result-item .badge {
            display: inline-block;
            background: #e3f2fd;
            color: #2196f3;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .result-item .meta {
            color: #666;
            font-size: 0.9em;
            margin: 8px 0;
        }

        .result-item .description {
            color: #333;
            line-height: 1.6;
            margin: 10px 0;
        }

        .result-item .keywords {
            margin-top: 10px;
        }

        .keyword-tag {
            display: inline-block;
            background: #bbdefb;
            color: #1565c0;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.85em;
            margin: 3px;
        }

        .result-item a {
            display: inline-block;
            margin-top: 10px;
            color: #2196f3;
            text-decoration: none;
            font-weight: 600;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .relevance-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .relevance-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-results h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        /* Alphabet Index for Definitions */
        .alphabet-index {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
            justify-content: center;
        }

        .letter-btn {
            width: 35px;
            height: 35px;
            background: #e3f2fd;
            color: #2196f3;
            border: 2px solid #2196f3;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .letter-btn:hover {
            background: #2196f3;
            color: white;
            transform: scale(1.1);
        }

        .letter-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Definition Card */
        .definition-card {
            background: #ffffff;
            border: 2px solid #e3f2fd;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .definition-card:hover {
            border-color: #2196f3;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.15);
        }

        .definition-card h4 {
            color: #2196f3;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .definition-card .definition-text {
            color: #333;
            line-height: 1.6;
            margin: 10px 0;
        }

        .definition-card .regulation-ref {
            color: #666;
            font-size: 0.9em;
            font-style: italic;
            margin-top: 10px;
        }

        /* Category Filter */
        .category-filter {
            margin: 20px 0;
        }

        .category-filter select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            background: white;
        }

        .category-filter select:focus {
            outline: none;
            border-color: #2196f3;
        }

        /* Highlight searched text */
        .highlight {
            background-color: #ffeb3b;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: #2196f3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .tab-button {
                font-size: 0.9em;
                padding: 12px 10px;
            }

            .tab-content {
                padding: 20px;
            }

            .filter-section {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }

        /* Stats Panel */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Mauro's Idiot Guide to EU Asylum Pact</h1>
            <p>Making asylum law actually understandable!</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-button active" onclick="switchTab('regulations')">üìã Regulations</button>
            <button class="tab-button" onclick="switchTab('definitions')">üìñ Definitions</button>
            <button class="tab-button" onclick="switchTab('guidelines')">üîç EUAA Guidelines</button>
        </div>

        <!-- REGULATIONS TAB -->
        <div id="regulations-tab" class="tab-content active">
            <div class="stats-panel">
                <div class="stat-card">
                    <h3 id="reg-count">7</h3>
                    <p>EU Regulations</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-articles">50+</h3>
                    <p>Articles</p>
                </div>
                <div class="stat-card">
                    <h3>2024</h3>
                    <p>Adoption Year</p>
                </div>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search regulations, articles, or keywords..." oninput="performSearch()">
                    <button class="clear-btn" id="clearBtn" onclick="clearSearch()">‚úï Clear</button>
                </div>
                <div class="search-stats" id="searchStats"></div>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all" onclick="filterResults('all')">All</button>
                <button class="filter-btn" data-filter="procedure" onclick="filterResults('procedure')">Procedures</button>
                <button class="filter-btn" data-filter="border" onclick="filterResults('border')">Border</button>
                <button class="filter-btn" data-filter="reception" onclick="filterResults('reception')">Reception</button>
            </div>

            <div class="results" id="regulationsResults"></div>
        </div>

        <!-- DEFINITIONS TAB -->
        <div id="definitions-tab" class="tab-content">
            <div class="stats-panel">
                <div class="stat-card">
                    <h3 id="def-count">132</h3>
                    <p>Definitions</p>
                </div>
                <div class="stat-card">
                    <h3>A-Z</h3>
                    <p>Alphabetical</p>
                </div>
                <div class="stat-card">
                    <h3>2024</h3>
                    <p>EU Pact</p>
                </div>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="defSearchInput" placeholder="üîç Search definitions..." oninput="searchDefinitions()">
                    <button class="clear-btn" id="defClearBtn" onclick="clearDefSearch()">‚úï Clear</button>
                </div>
                <div class="search-stats" id="defSearchStats"></div>
            </div>

            <div class="alphabet-index" id="alphabetIndex"></div>

            <div class="results" id="definitionsResults"></div>
        </div>

        <!-- EUAA GUIDELINES TAB -->
        <div id="guidelines-tab" class="tab-content">
            <div class="stats-panel">
                <div class="stat-card">
                    <h3 id="guide-count">27</h3>
                    <p>Guidelines</p>
                </div>
                <div class="stat-card">
                    <h3>2024-2026</h3>
                    <p>Publication Years</p>
                </div>
                <div class="stat-card">
                    <h3>10+</h3>
                    <p>Categories</p>
                </div>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="guideSearchInput" placeholder="üîç Search EUAA guidelines..." oninput="searchGuidelines()">
                    <button class="clear-btn" id="guideClearBtn" onclick="clearGuideSearch()">‚úï Clear</button>
                </div>
                <div class="search-stats" id="guideSearchStats"></div>
            </div>

            <div class="category-filter">
                <label for="categorySelect">Filter by category: </label>
                <select id="categorySelect" onchange="filterByCategory()">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <div class="results" id="guidelinesResults"></div>
        </div>
    </div>

    <script>
        // Global database
        let database = null;
        let currentFilter = 'all';

        // Load database
        async function loadDatabase() {
            try {
                const response = await fetch('complete_database.json');
                database = await response.json();
                
                // Update counts
                document.getElementById('reg-count').textContent = database.regulations.length;
                document.getElementById('def-count').textContent = database.definitions.length;
                document.getElementById('guide-count').textContent = database.euaa_guidelines.length;
                
                // Initialize
                displayRegulations(database.regulations);
                displayDefinitions(database.definitions);
                displayGuidelines(database.euaa_guidelines);
                initializeAlphabetIndex();
                initializeCategoryFilter();
            } catch (error) {
                console.error('Error loading database:', error);
                document.getElementById('regulationsResults').innerHTML = '<div class="no-results"><h3>Error loading data</h3><p>Please check the database file.</p></div>';
            }
        }

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        // REGULATIONS FUNCTIONS
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const clearBtn = document.getElementById('clearBtn');
            
            clearBtn.style.display = query ? 'block' : 'none';
            
            if (!query) {
                displayRegulations(database.regulations);
                document.getElementById('searchStats').textContent = '';
                return;
            }

            const filtered = database.regulations.filter(reg => {
                const searchIn = `${reg.title} ${reg.description} ${reg.number} ${reg.keywords.join(' ')}`.toLowerCase();
                return searchIn.includes(query);
            });

            displayRegulations(filtered, query);
            document.getElementById('searchStats').textContent = `Found ${filtered.length} result(s) for "${query}"`;
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('searchStats').textContent = '';
            displayRegulations(database.regulations);
        }

        function filterResults(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (filter === 'all') {
                displayRegulations(database.regulations);
                return;
            }

            const filtered = database.regulations.filter(reg => {
                return reg.keywords.some(kw => kw.toLowerCase().includes(filter));
            });

            displayRegulations(filtered);
        }

        function displayRegulations(regulations, highlight = null) {
            const container = document.getElementById('regulationsResults');
            
            if (regulations.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>üòî No results found</h3>
                        <p>Try different keywords or clear your search</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = regulations.map(reg => {
                let title = reg.title;
                let description = reg.description;
                
                if (highlight) {
                    const regex = new RegExp(`(${highlight})`, 'gi');
                    title = title.replace(regex, '<span class="highlight">$1</span>');
                    description = description.replace(regex, '<span class="highlight">$1</span>');
                }

                return `
                    <div class="result-item">
                        <span class="badge">${reg.number}</span>
                        <h3>${title}</h3>
                        <div class="meta">üìÖ Adopted: ${reg.adopted}</div>
                        <div class="description">${description}</div>
                        <div class="keywords">
                            ${reg.keywords.map(kw => `<span class="keyword-tag">${kw}</span>`).join('')}
                        </div>
                        <a href="${reg.eur_lex_url}" target="_blank">üìÑ View on EUR-Lex ‚Üí</a>
                    </div>
                `;
            }).join('');
        }

        // DEFINITIONS FUNCTIONS
        function searchDefinitions() {
            const query = document.getElementById('defSearchInput').value.toLowerCase();
            const clearBtn = document.getElementById('defClearBtn');
            
            clearBtn.style.display = query ? 'block' : 'none';
            
            if (!query) {
                displayDefinitions(database.definitions);
                document.getElementById('defSearchStats').textContent = '';
                return;
            }

            const filtered = database.definitions.filter(def => {
                const searchIn = `${def.term} ${def.definition} ${def.regulation}`.toLowerCase();
                return searchIn.includes(query);
            });

            displayDefinitions(filtered, query);
            document.getElementById('defSearchStats').textContent = `Found ${filtered.length} definition(s) for "${query}"`;
        }

        function clearDefSearch() {
            document.getElementById('defSearchInput').value = '';
            document.getElementById('defClearBtn').style.display = 'none';
            document.getElementById('defSearchStats').textContent = '';
            displayDefinitions(database.definitions);
        }

        function displayDefinitions(definitions, highlight = null) {
            const container = document.getElementById('definitionsResults');
            
            if (definitions.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>üòî No definitions found</h3>
                        <p>Try different search terms</p>
                    </div>
                `;
                return;
            }

            // Sort alphabetically
            const sorted = [...definitions].sort((a, b) => a.term.localeCompare(b.term));

            container.innerHTML = sorted.map(def => {
                let term = def.term;
                let definition = def.definition;
                
                if (highlight) {
                    const regex = new RegExp(`(${highlight})`, 'gi');
                    term = term.replace(regex, '<span class="highlight">$1</span>');
                    definition = definition.replace(regex, '<span class="highlight">$1</span>');
                }

                return `
                    <div class="definition-card" id="def-${def.term.charAt(0).toUpperCase()}">
                        <h4>${term}</h4>
                        <div class="definition-text">${definition}</div>
                        ${def.regulation ? `<div class="regulation-ref">üìã Source: ${def.regulation}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function initializeAlphabetIndex() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const container = document.getElementById('alphabetIndex');
            
            // Get available letters
            const availableLetters = new Set(
                database.definitions.map(def => def.term.charAt(0).toUpperCase())
            );

            container.innerHTML = alphabet.map(letter => {
                const available = availableLetters.has(letter);
                return `
                    <button class="letter-btn ${available ? '' : 'disabled'}" 
                            ${available ? `onclick="jumpToLetter('${letter}')"` : 'disabled'}>
                        ${letter}
                    </button>
                `;
            }).join('');
        }

        function jumpToLetter(letter) {
            const element = document.getElementById(`def-${letter}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                element.style.borderColor = '#2196f3';
                setTimeout(() => {
                    element.style.borderColor = '#e3f2fd';
                }, 2000);
            }
        }

        // GUIDELINES FUNCTIONS
        function searchGuidelines() {
            const query = document.getElementById('guideSearchInput').value.toLowerCase();
            const clearBtn = document.getElementById('guideClearBtn');
            
            clearBtn.style.display = query ? 'block' : 'none';
            
            if (!query) {
                displayGuidelines(database.euaa_guidelines);
                document.getElementById('guideSearchStats').textContent = '';
                return;
            }

            const filtered = database.euaa_guidelines.filter(guide => {
                const searchIn = `${guide.title} ${guide.description} ${guide.category} ${guide.keywords.join(' ')}`.toLowerCase();
                return searchIn.includes(query);
            });

            displayGuidelines(filtered, query);
            document.getElementById('guideSearchStats').textContent = `Found ${filtered.length} guideline(s) for "${query}"`;
        }

        function clearGuideSearch() {
            document.getElementById('guideSearchInput').value = '';
            document.getElementById('guideClearBtn').style.display = 'none';
            document.getElementById('guideSearchStats').textContent = '';
            displayGuidelines(database.euaa_guidelines);
        }

        function initializeCategoryFilter() {
            const categories = [...new Set(database.euaa_guidelines.map(g => g.category))].sort();
            const select = document.getElementById('categorySelect');
            
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function filterByCategory() {
            const category = document.getElementById('categorySelect').value;
            
            if (category === 'all') {
                displayGuidelines(database.euaa_guidelines);
                return;
            }

            const filtered = database.euaa_guidelines.filter(g => g.category === category);
            displayGuidelines(filtered);
        }

        function displayGuidelines(guidelines, highlight = null) {
            const container = document.getElementById('guidelinesResults');
            
            if (guidelines.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>üòî No guidelines found</h3>
                        <p>Try different search terms or change category</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = guidelines.map(guide => {
                let title = guide.title;
                let description = guide.description;
                
                if (highlight) {
                    const regex = new RegExp(`(${highlight})`, 'gi');
                    title = title.replace(regex, '<span class="highlight">$1</span>');
                    description = description.replace(regex, '<span class="highlight">$1</span>');
                }

                return `
                    <div class="result-item">
                        <span class="badge">${guide.category}</span>
                        <h3>${title}</h3>
                        <div class="meta">üìÖ Published: ${guide.date}</div>
                        <div class="description">${description}</div>
                        <div class="keywords">
                            ${guide.keywords.map(kw => `<span class="keyword-tag">${kw}</span>`).join('')}
                        </div>
                        <a href="${guide.url}" target="_blank">üìÑ View Guideline ‚Üí</a>
                    </div>
                `;
            }).join('');
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', loadDatabase);
    </script>
</body>
</html>
